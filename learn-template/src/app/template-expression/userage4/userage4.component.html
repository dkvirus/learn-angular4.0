<h3>
  模板表达式规范 <small>（代码对应目录为：app/template-expression/userage4）</small>
</h3>

<p>
  模板表达式用的好可以带来很多便利，用的不好也可以让系统崩溃，遵循以下规范： <br><br><br>
  1. 没有可见的副作用 <br>
  表达式只读取值，不修改值 <br><br>

  2. 执行迅速/非常简单 <br>
  表达式的触发频率可能很快，移动下鼠标就会触发一次，保证每个表达式不至于太复杂，执行速度要担当 <br>
  要做到上面要求，可以在表达式里只调用属性和方法，复杂的业务逻辑交给宿主组件里的方法完成 <br><br>

  3. 幂等性 <br>
  传入什么，传出什么，跟 dva 的纯函数概念相同。
</p>
