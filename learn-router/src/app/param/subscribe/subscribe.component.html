<h3>
  3. subscribe 方式 <small>（对应代码中的 app/param/subscribe 目录）</small>
</h3>

<hr>
<b>使用方法：</b>
<p>
  参数订阅：会以数据流的形式来监控参数的变化。在我们Router中可以不用取消订阅，而在其他的订阅中你需要手动的来取消。
</p>

<hr>
<b>参数订阅与参数快照的区别？</b>
<p>
  path 方式和 query 方式都属于参数快照。 <br>
  参数订阅和参数快照都推荐使用，关键区别在于组件本身会不会调用自己。如果会那么用参数订阅，如果不会用参数快照会简便很多。
</p>
