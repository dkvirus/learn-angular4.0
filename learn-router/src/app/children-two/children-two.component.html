<h3>子路由孩子菜单2</h3>

<div style="text-align: center">
  <p>《短歌行》</p>
  <h6>年代: 魏晋 作者: 曹操</h6> <br>
  <h6>对酒当歌，人生几何！譬如朝露，去日苦多。</h6>
  <h6>慨当以慷，忧思难忘。何以解忧？唯有杜康。</h6>
  <h6>青青子衿，悠悠我心。但为君故，沉吟至今。</h6>
  <h6>呦呦鹿鸣，食野之苹。我有嘉宾，鼓瑟吹笙。</h6>
  <h6>明明如月，何时可掇？忧从中来，不可断绝。</h6>
  <h6>越陌度阡，枉用相存。契阔谈讌，心念旧恩。</h6>
  <h6>月明星稀，乌鹊南飞。绕树三匝，何枝可依？</h6>
  <h6>山不厌高，海不厌深。周公吐哺，天下归心。</h6>
</div>
